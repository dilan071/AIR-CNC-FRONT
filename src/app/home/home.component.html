<main class="main">
  <div class="carousel">
    <img
      [src]="images[currentIndex]"
      alt="Imagen del carrusel"
      class="carousel-image"
    />
    <div class="controls">
      <button (click)="prevImage()" class="control-button">Anterior</button>
      <button (click)="nextImage()" class="control-button">Siguiente</button>
    </div>
  </div>
  <div class="content">
    <div>
      <app-search-bar (setCriterios)="setFilters($event)"></app-search-bar>

      <div class="flex-content">
        @for (item of filter(); track item.title;) {
        @if(item.title.toLowerCase().includes(this.searchTerm)) {
        <app-galery-card [cardCasainfo]="item"></app-galery-card>
        <!-- <app-galery-card cardCasainfo={{title:""}}></app-galery-card> -->
        } } @empty {
        <p class="card-filter">There are no items.</p>
        }
      </div>
    </div>
  </div>
</main>
