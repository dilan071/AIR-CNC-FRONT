<main>
  <div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          class="form-control" 
          placeholder="Enter your email"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
          <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          class="form-control" 
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error-message">
          <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="is_owner">Are you the owner?</label>
        <input 
          id="is_owner" 
          type="checkbox" 
          formControlName="is_owner" 
        />
      </div>

      <div *ngIf="loginForm.invalid">
        <p class="error-message">Please fill in all the required fields correctly.</p>
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="login-link">
        <p>Â¿Aun no tienes una cuenta? <a routerLink="/registro">Resgistrate</a></p>
      </div>
    </form>
  </div>
</main>
