<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="invalid-feedback">
          <div *ngIf="f.email.errors?.['required']">Email is required</div>
          <div *ngIf="f.email.errors?.['email']">Enter a valid email</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" />
        <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="invalid-feedback">
          <div *ngIf="f.username.errors?.['required']">Username is required</div>
          <div *ngIf="f.username.errors?.['minlength']">Username must be at least 3 characters long</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)" class="invalid-feedback">
          <div *ngIf="f.password.errors?.['required']">Password is required</div>
          <div *ngIf="f.password.errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="profile_picture">Profile Picture URL</label>
        <input type="text" id="profile_picture" class="form-control" formControlName="profile_picture" />
      </div>
  
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" class="form-control" formControlName="bio"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
