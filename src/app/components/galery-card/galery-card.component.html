<div class="card-filter">
  <div>
    <img
      [src]="cardCasainfo.image"
      class="card-img-top"
      alt="Casa Oferta"
    />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ cardCasainfo.title }}</h5>
    <p class="card-text">{{ cardCasainfo.description }}</p>
    <a [href]="'/index?search=' + cardCasainfo.id">
      <button class="button">Ver más</button>
    </a>
  </div>

  <!-- Sección de reseñas -->
  <div class="reviews-section">
    <h6>Reseñas</h6>
    <div *ngIf="reviews.length > 0; else noReviews">
      <div *ngFor="let review of reviews" class="review">
        <strong>Usuario ID: {{ review.userId }}</strong>
        <p>Calificación: {{ review.rating }}/5</p>
        <p>{{ review.comment }}</p>
        <em>{{ review.createdAt | date: 'short' }}</em>
      </div>
    </div>
    <ng-template #noReviews>
      <p>No hay reseñas disponibles para esta propiedad.</p>
    </ng-template>

    
  </div>
</div>
